<!DOCTYPE html>
<html lang="en">
    <!-- head tags contains information that is interpreted by machines -->
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
  <body>
    <script type="text/javascript">
        $(document).ready(function() {
            console.log("Hello World");
            const data = displayItems();
        });
    </script>
	<script src="index.js"></script>
    <div id="vending-machine" class="row">
        <div class="column col-drinks">
            <h2>Drinks</h2>   
            <div class="item">
                <img src="./assets/img/sprite-can.png"/>
                <button onclick="addToCart('Sprite', 2.49)">$2.49</button>
            </div>
        </div>
        <div class="column col-snacks">
            <h2>Snacks</h2>
            <div class="item">
                <img src="./assets/img/sour-patch.png"/>
                <button onclick="addToCart('Sour Patch', 3)">$3</button>
            </div>
            
        </div>
        <div class="column col-desserts">
            <h2>Desserts</h2> 
            <div class="item">
                <img src="./assets/img/oreo-bars.png"/>
                <button onclick="addToCart('Oreo Ice Cream', 5)">$5</button>
            </div>
        </div>
    </div>
    <div class="column">
        <div id="cart" class="item">
            <h2>Cart</h2>
            <ul id="cart-items" class="summary-cart">
                <!--items will be added to this list-->
            </ul>
            <p>Balance: $<span id="user-balance">0.00</span></p>
            <p>Total: $<span id="cart-total">0.00</span></p>

            <button class="currency">$<span id="quarter-dollar" onclick="addBalance(this)">0.25</span></button>
            <button class="currency">$<span id="one-dollar" onclick="addBalance(this)">1.00</span></button>
            <button class="currency">$<span id="five-dollar" onclick="addBalance(this)">5.00</span></button>
            <br />
            <button onclick="purchase()">Purchase</button>
            <button onclick="getItems()">Retrieve Items</button>
        </div>
    </div>
  </body>
</html>
