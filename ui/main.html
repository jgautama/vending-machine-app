<!DOCTYPE html>
<html lang="en">
    <!-- head tags contains information that is interpreted by machines -->
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
	<script src="index.js"></script>
    <div id="vending-machine" class="row">
        <div class="column col-drinks">
            <h2>Drinks</h2>   
            <div class="item">
                <img src="./assets/img/sprite-can.png"/>
                <button onclick="addToCart('Sprite', 2.49)">$2.49</button>
            </div>
        </div>
        <div class="column col-snacks">
            <h2>Snacks</h2>
            <div class="item">
                <img src="./assets/img/sour-patch.png"/>
                <button onclick="addToCart('Sour Patch', 3)">$3</button>
            </div>
            
        </div>
        <div class="column col-desserts">
            <h2>Desserts</h2> 
            <div class="item">
                <img src="./assets/img/oreo-bars.png"/>
                <button onclick="addToCart('Oreo Ice Cream', 5)">$5</button>
            </div>
        </div>
    </div>
    <div class="column">
        <div id="cart" class="item">
            <h2>Cart</h2>
            <ul id="cart-items" class="summary-cart">
                <!--items will be added to this list-->
            </ul>
            <p>Total: $<span id="cart-total">0.00</span></p>
            
            <button onclick="alert('purchased')">Purchase</button>
        </div>
    </div>
  </body>
</html>
