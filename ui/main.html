<!DOCTYPE html>
<html lang="en">
    <!-- head tags contains information that is interpreted by machines -->
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
	<script src="index.js"></script>
    <div id="vending-machine" class="row">
        <div class="column left">
            <h2>Drinks</h2>   
            <img src="./assets/img/sprite-can.png"/>
            <p>$2.49</p>
        </div>
        <div class="column mid">
            <h2>Snacks</h2>
            <div class="item">
                <img src="./assets/img/sour-patch.png"/>
                <p>$5</p>
            </div>
            
        </div>
        <div class="column right">
            <h2>Dessert</h2> 
            <div class="item">
                <img src="./assets/img/oreo-bars.png" name="oreo-bars"/>
                <p>$3</p>
            </div>
        </div>
    </div>
    <div id="cart">
        <h2>Cart</h2>
        <ul id="cart-items" class=" summary-cart">
            <!--items will be added to this list-->
        </ul>
        <p>Total: $<span id="cart-total">0.00</span></p>
        
        <button onclick="alert('N Items purchased!')">Purchase</button>
    </div>
